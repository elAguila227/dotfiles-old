
# ########################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# ########################################################################################

# NVIDIA FIXES
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# Electron wayland
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor=HDMI-A-1, 1920x1080, 0x0, 1, bitdepth, 10
monitor=DP-1, 1920x1080, 0x1080, 1, bitdepth, 10
monitor=DVI-D-1, 1920x1080, 1920x1080, 1, bitdepth, 10


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# exec-once = hyprpm reload -n

# Execute your favorite apps at launch
exec-once = $HOME/.scripts/hypr-swww
exec-once = waybar
exec-once = dunst

exec-once = $HOME/.scripts/hypr-monitors


exec-once = [silent] sleep 3; keepassxc
exec-once = [silent] sleep 3; qbittorrent

exec-once = ~/.scripts/hypr-idle-dpms
# Enables inhibit_idle when playing audio
exec=sway-audio-idle-inhibit

exec-once=lxpolkit
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# exec-once = $HOME/.local/share/hyprload/hyprload.sh

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
source = ~/.cache/wal/colors-hyprland.conf

# Some default env vars.
env = XCURSOR_SIZE,32

env = PATH,$HOME/.scripts:$PATH

env = QT_QPA_PLATFORMTHEME=qt6ct

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,es
    kb_variant =
    kb_model =
    kb_options = caps:escape_shifted_capslock
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = $color10 $color9 90deg
    col.inactive_border = $color8

    cursor_inactive_timeout = 10

    # resize_on_border = true

    no_cursor_warps = true

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 4
        passes = 1
        special = true
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    dim_special = 0.2
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 6, default, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    # no_gaps_when_only = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
  # mouse_move_enables_dpms = true
  # key_press_enables_dpms = true

  layers_hog_keyboard_focus = false

  enable_swallow = true
  swallow_regex = ^(Alacritty)$

  no_direct_scanout = false
}

binds {
    workspace_back_and_forth = true
}

group {
    insert_after_current = false

    col.border_active = $color9 $color10 90deg
    col.border_inactive = $color8

    groupbar {
        enabled = true

        gradients = false
        height = 14

        render_titles = false

        # font_family = Hack Nedr Font
        # font_size = 12
        # text_color = $color15

        col.active = $color9 90deg
        col.inactive = $color8
    }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Layer rules
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = blur, gtk-layer-shell
layerrule = ignorezero, gtk-layer-shell

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = bordercolor $color13, xwayland:1


windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

windowrulev2 = float, class:^.*(keepassxc).*$,title:^(Unlock).*$
windowrulev2 = float, class:^.*(keepassxc).*$,title:^.*(Browser Access Request).*$

# workspace rules
workspace=name:focus,rounding:false,bordersize:0,gapsout:0,gapsin:0

# # Plugins
plugin {
  split-monitor-workspaces {
    count = 5
  }
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, N, exec, nemo
bind = $mainMod, W, exec, librewolf

bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod SHIFT, D, exec, rofi -show run

bind = $mainMod, Backslash, exec, screenshot-grim -c
bind = $mainMod CONTROL, Backslash, exec, screenshot-grim -a -p "$(xdg-user-dir PICTURES)/screenshots/"

bind = $mainMod, Q, killactive,
bind = $mainMod CONTROL ALT, Q, exit,
bind = $mainMod, SPACE, togglefloating,

# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, S, pin

bind = $mainMod, F, fullscreen, 0
bind = $mainMod, M, exec, hyprctl keyword workspace $(hyprctl activeworkspace -j | jq ".id"),gapsin:0,gapsout:0,bordersize:0,rounding:false,shadow:false
bind = $mainMod, R, exec, hyprctl reload; killall waybar; sleep 0.1; waybar &

bind = $mainMod, GRAVE, togglespecialworkspace
bind = $mainMod SHIFT, GRAVE, movetoworkspace, special

# bind = $mainMod, F, togglespecialworkspace, focus
# bind = $mainMod, F, workspace, name:focus
# bind = $mainMod SHIFT, F, movetoworkspace, name:focus

bind = $mainMod, Backspace, exec, hyprctl switchxkblayout razer-razer-blackwidow-chroma-V2 next

bind = $mainMod CONTROL, Backspace, exec, $HOME/.scripts/hypr-toggle-dpms
bind = $mainMod ALT, Backspace, exec, $HOME/.scripts/hypr-toggle-dpms -r

# Group
bind = $mainMod, G, togglegroup,
bind = $mainMod SHIFT, G, moveoutofgroup,
bind = $mainMod CONTROL, G, exec, ~/.scripts/hypr-group-all

# Move into group with mainMod + vim keys
bind = $mainMod CONTROL SHIFT, h, moveintogroup, l
bind = $mainMod CONTROL SHIFT, l, moveintogroup, r
bind = $mainMod CONTROL SHIFT, k, moveintogroup, u
bind = $mainMod CONTROL SHIFT, j, moveintogroup, d

# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move focus on group with mainMod + vim keys
bind = $mainMod CONTROL, h, changegroupactive, b
bind = $mainMod CONTROL, l, changegroupactive, f
bind = $mainMod CONTROL, k, changegroupactive, b
bind = $mainMod CONTROL, j, changegroupactive, f

# Move window with mainMod + vim keys
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [1-5]
# bind = $mainMod, 1, split-workspace, 1
# bind = $mainMod, 2, split-workspace, 2
# bind = $mainMod, 3, split-workspace, 3
# bind = $mainMod, 4, split-workspace, 4
# bind = $mainMod, 5, split-workspace, 5
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
# bind = $mainMod, 1, focusworkspaceoncurrentmonitor, 1
# bind = $mainMod, 2, focusworkspaceoncurrentmonitor, 2
# bind = $mainMod, 3, focusworkspaceoncurrentmonitor, 3
# bind = $mainMod, 4, focusworkspaceoncurrentmonitor, 4
# bind = $mainMod, 5, focusworkspaceoncurrentmonitor, 5

# Switch workspaces with mainMod
bind = $mainMod, PERIOD, focusmonitor, +1
bind = $mainMod, COMMA, focusmonitor, -1

# Move active window to a workspace with mainMod + SHIFT + [1-5]
# bind = $mainMod SHIFT, 1, split-movetoworkspacesilent, 1
# bind = $mainMod SHIFT, 2, split-movetoworkspacesilent, 2
# bind = $mainMod SHIFT, 3, split-movetoworkspacesilent, 3
# bind = $mainMod SHIFT, 4, split-movetoworkspacesilent, 4
# bind = $mainMod SHIFT, 5, split-movetoworkspacesilent, 5
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5

# Move active window to a workspace with mainMod + SHIFT
bind = $mainMod SHIFT, PERIOD, movewindow, mon:+1
bind = $mainMod SHIFT, COMMA, movewindow, mon:-1

# # Swap active workspaces with mainMod + CONTROL
# bind = $mainMod CONTROL, PERIOD, swapactiveworkspaces, +0 +1
# bind = $mainMod CONTROL, COMMA, swapactiveworkspaces, +0 -1

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

