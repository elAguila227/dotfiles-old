import = ["/home/user/.cache/wal/colors-alacritty.toml"]
live_config_reload = true

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
thickness = 0.05
unfocused_hollow = true
vi_mode_style = "Block"

[cursor.style]
blinking = "on"
shape = "Beam"

[font]
size = 12.0

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[hints]
alphabet = "jfkdls;ahgurieowpq"

[[hints.enabled]]
command = "xdg-open"
hyperlinks = true
post_processing = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.binding]
key = "L"
mods = "Control|Shift"

[hints.enabled.mouse]
enabled = true
mods = "None"

